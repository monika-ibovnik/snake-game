<!DOCTYPE html>
<html>

<head>
    <title>The Snake Game</title>
    <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy|Saira" rel="stylesheet">
    <link rel="stylesheet" src="/css/all.css" />
</head>

<body>
    <div class="game">
        <header class="game__header">
            <h1 class="game__title">Snake</h1>
            <section class="game__score">points <span id="score" class="game__score game__score--points">0</span></section>
        </header>
        <div class="game__screen">
            <div id="snake-game">
                <!-- here goes the generated content -->
            </div>
            <div id="game-start-msg" class="game__state-screen">
                <div class="game__message">Press ENTER to start a game</div>
            </div>
            <div id="game-over-msg" class="game__state-screen">
                <div class="game__message">GAME OVER</div>
                <div class="game__message game__message--small">Press ENTER to play once more</div>
            </div>
            <div id="game-paused-msg" class="game__state-screen">
                <div class="game__message">
                    Press SPACE to resume
                </div>
            </div>
        </div>
        <div id="game-info" class="game__info">Press SPACE to pause</div>
        <div class="game_controls">
            <div class="controls__options">
                <button class="button button--options" name="start">Start</button>
                <button class="button button--options" name="pause">Pause</button>
            </div>
            <div class="controls__game-controls">
                <button class="button" name="up">&uarr;</button>
                <div>
                    <button class="button" name="left"><span class="button__altered-margin">&larr;</span></button>
                    <button class="button" name="right"><span class="button__altered-margin">&rarr;</span></button>
                </div>
                <button class="button" name="down">&darr;</button>
            </div>
        </div>
    </div>
</body>
<script src="index.ts"></script>

</html>
